<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Places</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <h2>Places I have visited:</h2>
        <div class="row">
            <div class="col-md-6">
                <h2>Add a new place visited:</h2>
                <form action="#" id="new-place">
                    <div class="form-group">
                        <label for="new-place">Name</label>
                        <input type="text" id="new-place" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="new-country">Country</label>
                        <input type="text" id="new-country" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="new-time">Time of year visited</label>
                        <input type="month" id="new-time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="new-note">Notes</label>
                        <input type="textarea" id="new-note" class="form-control">
                    </div>
                    <button type="submit" class="btn-submit">Add Place</button>
                </form>
                
                <h2>Places Visited:</h2>
                <ul id="my-places">

                </ul>
            </div>

            <div class="col-md-6">
                <div class="show-place">
                    <h2></h2>

                    <p>Place: <span class="location"></span></p>
                    <p>Country: <span class="country"></span></p>
                    <p>Time of Year: <span class="time"></span></p>
                    <p>Notes: </p>
                    <ul id="notes">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
